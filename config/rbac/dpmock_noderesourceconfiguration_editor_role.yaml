# This rule is not used by the project volcano-deviceplugin-mock itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the dpmock.volcano.sh.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: volcano-deviceplugin-mock
    app.kubernetes.io/managed-by: kustomize
  name: dpmock-noderesourceconfiguration-editor-role
rules:
- apiGroups:
  - dpmock.volcano.sh
  resources:
  - noderesourceconfigurations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dpmock.volcano.sh
  resources:
  - noderesourceconfigurations/status
  verbs:
  - get
